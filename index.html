<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cunchos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <img src="images/cunchos-logo.png" alt="Cunchos Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid">
    <section class="intro">
      <h1>Discover premium grooming essentials.</h1>
      <p>Explore our collection designed for the modern man.</p>
      <a class="btn" href="#">Show All</a>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="images/balm.png" alt="Balm"/>
        <h2>BALM</h2>
        <p>From $19</p>
      </div>
      <div class="product-card">
        <img src="images/shampoo.png" alt="Shampoo"/>
        <h2>SHAMPOO</h2>
        <p>From $19</p>
      </div>
      <div class="product-card">
        <img src="images/beard-oil.png" alt="Beard Oil"/>
        <h2>BEARD OIL</h2>
        <p>From $19</p>
      </div>
      <div class="product-card">
        <img src="images/shaving-cream.png" alt="Shaving Cream"/>
        <h2>SHAVING CREAM</h2>
        <p>From $19</p>
      </div>
    </section>
  </main>
</body>
</html>
